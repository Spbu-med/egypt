<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Player | SPbU Med</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff0033;
            --dark: #050505;
            --surface: #121212;
            --text: #ffffff;
        }

        body {
            margin: 0;
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            padding: 15px 20px;
            background: rgba(18, 18, 18, 0.9);
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            color: #aaa;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            padding: 8px 15px;
            border-radius: 50px;
            background: rgba(255,255,255,0.05);
        }

        .back-btn:hover { background: var(--primary); color: white; }

        /* Video Area */
        .cinema-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Glow Effect behind video */
        .glow-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 51, 0.15) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        .video-wrapper {
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 0, 51, 0.1);
            border: 1px solid #222;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* Video Info */
        .video-info {
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
            padding: 20px;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid #222;
        }

        h1 { margin: 0 0 10px 0; font-size: 1.4rem; color: #fff; }
        .badge {
            display: inline-block;
            background: rgba(255, 0, 51, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .description { color: #888; font-size: 0.95rem; line-height: 1.5; }

    </style>
</head>
<body>

    <nav>
        <a href="videos.html" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Back to Course
        </a>
        <div style="font-weight: 600; font-size: 0.9rem;">Now Playing</div>
    </nav>

    <div class="cinema-container">
        <div class="glow-bg"></div>
        
        <div class="video-wrapper">
            <iframe id="player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div class="video-info">
            <div class="badge">Chemistry / Year 1</div>
            <h1 id="video-title">Loading Title...</h1>
            <div class="description">
                Watch this lecture carefully. Use the navigation bar to return to the course list.
            </div>
        </div>
    </div>

    <script>
        // كود سحري بيعرف الفيديو المطلوب من الرابط
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const videoId = getQueryParam('v');
        const title = getQueryParam('title');

        if (videoId) {
            document.getElementById('player').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0`;
        }
        
        if (title) {
            document.getElementById('video-title').textContent = decodeURIComponent(title);
        }
    </script>

</body>
</html>
