<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Lesson</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; background: #000000; color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        /* Navigation Bar */
        .player-nav {
            padding: 15px 20px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(20,20,20,0.8); border-bottom: 1px solid #222; backdrop-filter: blur(10px);
        }
        .back-btn {
            text-decoration: none; color: #ccc; font-size: 0.9rem; font-weight: 500;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
            padding: 8px 16px; border-radius: 50px; background: rgba(255,255,255,0.1);
        }
        .back-btn:hover { background: #ff0033; color: white; }
        
        /* Video Container */
        .video-container {
            flex: 1; display: flex; align-items: center; justify-content: center;
            background: #000; position: relative; width: 100%;
        }
        .video-wrapper {
            width: 100%; max-width: 1000px; aspect-ratio: 16/9; background: #111;
            box-shadow: 0 0 50px rgba(255, 0, 51, 0.05); /* لمسة حمراء خفيفة */
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* Lesson Details */
        .details { padding: 25px; background: #0f0f0f; border-top: 1px solid #222; }
        .tag-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .tag { 
            font-size: 0.7rem; font-weight: 700; color: #ff0033; 
            background: rgba(255, 0, 51, 0.1); padding: 4px 8px; border-radius: 4px; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        h1 { margin: 0; font-size: 1.4rem; font-weight: 700; line-height: 1.4; }
        .sub-text { color: #666; font-size: 0.9rem; margin-top: 5px; }

    </style>
</head>
<body>

    <div class="player-nav">
        <a href="videos.html" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Course List
        </a>
        <div style="font-size:0.8rem; color:#666; font-weight:bold;">PLAYING NOW</div>
    </div>

    <div class="video-container">
        <div class="video-wrapper">
            <iframe id="player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <div class="details">
        <div class="tag-row">
            <span class="tag">HD Lesson</span>
            <span class="tag">Chemistry</span>
        </div>
        <h1 id="lesson-title">Loading Lesson...</h1>
        <div class="sub-text">Watch the lecture carefully. Take notes.</div>
    </div>

    <script>
        // الكود ده بيستقبل البيانات من الصفحة اللي فاتت
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('v');
        const title = params.get('t');

        if(videoId) {
            document.getElementById('player').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
        }
        if(title) {
            document.getElementById('lesson-title').textContent = title;
        }
    </script>

</body>
</html>
