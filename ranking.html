<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - SPbU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#ff0033', dark: '#0a0a0a', gold: '#FFD700', silver: '#E0E0E0', bronze: '#CD7F32' },
                    fontFamily: { cairo: ['Cairo', 'sans-serif'] },
                    animation: { 'float': 'float 3s ease-in-out infinite' }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0a0a0a; color: white; font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at 50% -20%, #2a0000 0%, #000000 100%);
            min-height: 100vh; overflow-x: hidden;
        }
        
        /* Glass Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* Rank Cards Animation */
        .rank-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.03); }
        .rank-card:hover { transform: scale(1.02) translateY(-2px); background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.2); }

        /* Top 3 Styling */
        .rank-1 { 
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(0,0,0,0) 100%);
            border-color: rgba(255, 215, 0, 0.5); position: relative; overflow: hidden;
        }
        .rank-1::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            animation: shine 3s infinite;
        }
        
        .rank-2 { background: linear-gradient(135deg, rgba(224, 224, 224, 0.1) 0%, rgba(0,0,0,0) 100%); border-color: rgba(224, 224, 224, 0.4); }
        .rank-3 { background: linear-gradient(135deg, rgba(205, 127, 50, 0.1) 0%, rgba(0,0,0,0) 100%); border-color: rgba(205, 127, 50, 0.4); }

        .avatar-gradient { background: linear-gradient(135deg, #ff0033, #500010); }

        /* Filter Tabs Styling */
        .filter-btn {
            white-space: nowrap; padding: 10px 20px; border-radius: 20px; font-size: 0.9rem; font-weight: 700;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: #888;
            transition: 0.3s; cursor: pointer; display: flex; align-items: center; gap: 8px;
        }
        .filter-btn.active {
            background: var(--primary); color: white; border-color: var(--primary); 
            box-shadow: 0 0 20px rgba(255,0,51,0.4); transform: scale(1.05);
        }
        .filter-btn:hover:not(.active) { background: rgba(255,255,255,0.15); color: white; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes shine { 0% { left: -100%; } 20% { left: 100%; } 100% { left: 100%; } }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col min-h-screen pb-24">

    <div class="relative pt-10 pb-6 text-center z-10">
        <div class="animate-float mb-3 relative inline-block">
            <div class="absolute inset-0 bg-gold blur-[50px] opacity-20 rounded-full"></div>
            <i class="fa-solid fa-crown text-6xl text-gold drop-shadow-2xl"></i>
        </div>
        
        <h1 id="page-title" class="text-3xl md:text-5xl font-black tracking-tight mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-400 drop-shadow-lg">
            Bioethics Ranking
        </h1>
        
        <div class="w-full max-w-3xl mx-auto px-4">
            <div class="flex overflow-x-auto gap-3 py-4 no-scrollbar justify-start md:justify-center px-2" id="filters-container">
                </div>
        </div>
    </div>

    <div class="flex-1 w-full max-w-2xl mx-auto px-4 mt-2">
        <div class="glass-panel rounded-[2rem] p-4 md:p-6 min-h-[400px] relative overflow-hidden border-t border-white/10">
            
            <div id="loading" class="absolute inset-0 flex flex-col items-center justify-center z-20">
                <div class="w-14 h-14 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4 shadow-lg shadow-primary/20"></div>
                <p class="text-gray-400 animate-pulse font-bold tracking-wide">جاري تحميل الأبطال...</p>
            </div>

            <div id="ranking-list" class="space-y-3 hidden pb-10"></div>
        
        </div>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 glass-panel rounded-full p-2.5 flex items-center gap-3 shadow-2xl z-50 border border-white/10 backdrop-blur-xl">
        <a href="index.html" class="w-12 h-12 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition active:scale-95" title="الرئيسية">
            <i class="fa-solid fa-house text-xl"></i>
        </a>
        <div class="h-8 w-[1px] bg-white/10"></div>
        <a href="quizzes-menu.html" class="px-8 py-3 rounded-full bg-primary hover:bg-red-600 text-white font-bold text-sm transition shadow-lg shadow-primary/30 flex items-center gap-2 active:scale-95">
            <i class="fa-solid fa-play"></i> الامتحانات
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyASq2nOBpRMJtKqWWvTDD4hyGmEOp5cOnI",
            authDomain: "spbu-med-platform.firebaseapp.com",
            projectId: "spbu-med-platform",
            storageBucket: "spbu-med-platform.firebasestorage.app",
            messagingSenderId: "227576463828",
            appId: "1:227576463828:web:1114162c17881bf5da9641"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Database Subject Mapping
        const subjectsMap = {
            'bio': 'Bioethics', // OR 'Bioethics Final Exam' depending on what saved in DB
            'lec1': 'Lec 01: Basics & Gases',
            'lec2': 'Lec 02: Solutions',
            'lec3': 'Lec 03: Kinetics',
            'lec4': 'Lec 04: Equilibrium'
        };

        // Filter Setup (NO 'ALL' BUTTON)
        const filtersContainer = document.getElementById('filters-container');
        const filters = [
            { id: 'bio', label: 'Bioethics', icon: 'fa-heart-pulse' },
            { id: 'lec1', label: 'Lec 01', icon: 'fa-atom' },
            { id: 'lec2', label: 'Lec 02', icon: 'fa-flask' },
            { id: 'lec3', label: 'Lec 03', icon: 'fa-stopwatch' },
            { id: 'lec4', label: 'Lec 04', icon: 'fa-scale-balanced' }
        ];

        let activeFilter = 'bio'; // Default Start

        // Render Buttons
        filters.forEach(f => {
            const btn = document.createElement('button');
            btn.className = `filter-btn ${f.id === activeFilter ? 'active' : ''}`;
            btn.innerHTML = `<i class="fa-solid ${f.icon}"></i> ${f.label}`;
            btn.onclick = () => changeFilter(f.id, btn, f.label);
            filtersContainer.appendChild(btn);
        });

        function changeFilter(filterId, btnElement, label) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            activeFilter = filterId;
            
            // Animate Title Change
            const titleEl = document.getElementById('page-title');
            titleEl.style.opacity = '0';
            setTimeout(() => {
                titleEl.innerText = label + " Ranking";
                titleEl.style.opacity = '1';
            }, 200);

            // Note: Use 'Bioethics' if that's what we saved, or 'Bioethics Final Exam'
            // Check your quiz.html save logic. I used 'Bioethics' in the last code sent.
            loadRankings(subjectsMap[filterId]);
        }

        async function loadRankings(subjectFilter) {
            const list = document.getElementById('ranking-list');
            const loading = document.getElementById('loading');
            
            list.classList.add('hidden');
            loading.style.display = 'flex';
            list.innerHTML = '';

            try {
                // Query: Subject + Score Order
                // If subject saved as "Bioethics Final Exam", mapping must match.
                // In previous quiz.html code, we saved it as just "Bioethics" in one place and "Bioethics Final Exam" in map.
                // Let's assume the latest quiz.html saved it as just "Bioethics".
                
                // Correction for Bioethics specifically to match save logic:
                let searchKey = subjectFilter;
                if(subjectFilter === 'Bioethics Final Exam') searchKey = 'Bioethics'; 

                const q = query(
                    collection(db, "leaderboard"), 
                    where("subject", "==", searchKey), 
                    orderBy("score", "desc"), 
                    limit(50)
                );

                const querySnapshot = await getDocs(q);
                
                loading.style.display = 'none';
                list.classList.remove('hidden');
                
                if(querySnapshot.empty) {
                    list.innerHTML = `
                        <div class="text-center py-20 text-gray-500 fade-in-up">
                            <div class="bg-white/5 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fa-solid fa-trophy text-3xl opacity-30"></i>
                            </div>
                            <p class="font-bold">كن أول بطل في هذه المادة!</p>
                            <p class="text-sm mt-2 opacity-60">لم يقم أحد بحل الامتحان بعد.</p>
                        </div>
                    `;
                    return;
                }

                let rank = 1;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const initial = data.name.charAt(0).toUpperCase();
                    // Fallback for max score: Bio=32, Lecs=20
                    const maxScore = data.total || (data.subject === 'Bioethics' ? 32 : 20);
                    
                    let rankBadge, rowClass;
                    if(rank === 1) { 
                        rowClass = "rank-1"; 
                        rankBadge = `<div class="text-gold text-2xl drop-shadow-md"><i class="fa-solid fa-trophy"></i></div>`; 
                    } else if(rank === 2) { 
                        rowClass = "rank-2"; 
                        rankBadge = `<div class="text-silver text-xl drop-shadow-md"><i class="fa-solid fa-medal"></i></div>`; 
                    } else if(rank === 3) { 
                        rowClass = "rank-3"; 
                        rankBadge = `<div class="text-bronze text-xl drop-shadow-md"><i class="fa-solid fa-medal"></i></div>`; 
                    } else { 
                        rowClass = "bg-white/5 hover:bg-white/10"; 
                        rankBadge = `<div class="text-gray-500 font-black font-mono text-lg w-8 text-center opacity-50">#${rank}</div>`; 
                    }

                    const percentage = (data.score / maxScore) * 100;
                    const scoreColor = percentage >= 80 ? "text-green-400" : (percentage >= 50 ? "text-yellow-400" : "text-gray-400");

                    const item = document.createElement('div');
                    item.className = `flex items-center justify-between p-4 rounded-2xl rank-card ${rowClass} fade-in-up cursor-default`;
                    item.style.animationDelay = `${rank * 0.05}s`;

                    item.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="shrink-0 w-10 flex justify-center">${rankBadge}</div>
                            
                            <div class="flex items-center gap-4">
                                <div class="w-11 h-11 rounded-full avatar-gradient flex items-center justify-center text-white font-bold shadow-lg border border-white/10 text-lg relative overflow-hidden group">
                                    <span class="relative z-10">${initial}</span>
                                    <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition"></div>
                                </div>
                                <div class="flex flex-col">
                                    <span class="font-bold text-white tracking-wide text-sm md:text-base line-clamp-1">${data.name}</span>
                                    <span class="text-[10px] text-gray-400 uppercase tracking-wider font-mono bg-black/20 px-2 py-0.5 rounded w-fit mt-1 border border-white/5">${data.subject}</span>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-col items-end pl-2">
                            <div class="font-black text-xl md:text-2xl ${scoreColor} font-mono flex items-baseline gap-1">
                                ${data.score} <span class="text-[10px] text-gray-500 font-bold">/ ${maxScore}</span>
                            </div>
                        </div>
                    `;
                    list.appendChild(item);
                    rank++;
                });

            } catch (error) {
                console.error("Index Error or Network:", error);
                if (error.message.includes("index")) {
                    loading.innerHTML = `
                        <div class="text-center p-6 border border-yellow-500/30 rounded-2xl bg-yellow-500/10">
                            <i class="fa-solid fa-triangle-exclamation text-yellow-500 text-3xl mb-3"></i>
                            <p class="text-white font-bold text-sm mb-2">إعداد بسيط مطلوب!</p>
                            <p class="text-gray-400 text-xs">افتح الـ Console (F12) واضغط على الرابط لإنشاء الـ Index.</p>
                        </div>
                    `;
                } else {
                    loading.innerHTML = '<p class="text-red-500 font-bold">خطأ في الاتصال! تأكد من الإنترنت.</p>';
                }
            }
        }

        // Initial Load (Defaults to Bioethics)
        // Make sure this matches what you saved in quiz.html (Likely "Bioethics")
        loadRankings('Bioethics'); 
    </script>
</body>
</html>
