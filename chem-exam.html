<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0033; --dark: #0a0a0a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { margin: 0; font-family: 'Cairo', sans-serif; background: radial-gradient(circle at 50% 50%, #2a0000 0%, #000 100%); color: white; min-height: 100vh; }
        
        .back-btn { position: fixed; top: 20px; left: 20px; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 30px; text-decoration: none; color: white; backdrop-filter: blur(10px); border: 1px solid var(--border); transition: 0.3s; z-index: 100; font-weight: bold; }
        .back-btn:hover { background: var(--primary); border-color: var(--primary); }

        .header { text-align: center; padding: 100px 20px 40px; }
        .header h1 { font-size: 2.5rem; margin: 0; }
        
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        
        .quiz-card {
            background: linear-gradient(180deg, rgba(255,0,51,0.1) 0%, rgba(20,20,20,0.8) 100%);
            border: 1px solid var(--primary); border-radius: 20px; padding: 40px;
            text-align: center; text-decoration: none; color: white; transition: 0.3s; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(255,0,51,0.15); position: relative; overflow: hidden;
        }
        .quiz-card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 20px 50px rgba(255,0,51,0.3); }
        
        .tag { position: absolute; top: 20px; right: 20px; background: var(--primary); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; display: flex; items-center; gap: 5px; }
        .icon { font-size: 4rem; color: var(--primary); margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(255,0,51,0.5)); }
        .title { font-size: 2rem; font-weight: 900; margin: 0; letter-spacing: 1px; }
        .details { font-size: 1rem; color: #aaa; margin-top: 10px; font-family: monospace; }
        
        .animate-pulse-slow { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-right"></i> الرئيسية</a>

    <div class="header">
        <h1 class="font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500">الامتحانات المتاحة</h1>
        <p style="color: #666; margin-top: 10px;">اختر الامتحان للبدء</p>
    </div>

    <div class="container">
        <a href="chem-exam.html" class="quiz-card">
            <div class="tag animate-pulse-slow"><i class="fa-solid fa-lock"></i> SECURE</div>
            <div class="icon"><i class="fa-solid fa-shield-halved"></i></div>
            <div class="title">Gen Chem Midterm</div>
            <div class="details">16 Questions • 30 Minutes • Anti-Cheat Active</div>
            <div style="margin-top: 20px; width: 100%; height: 1px; background: rgba(255,255,255,0.1);"></div>
            <div style="margin-top: 15px; color: #ff4444; font-size: 0.9rem; font-weight: bold;">
                <i class="fa-solid fa-triangle-exclamation"></i> يرجى استخدام وضع ملء الشاشة
            </div>
        </a>
    </div>

</body>
</html>
