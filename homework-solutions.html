<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPbU Medical Hub | Full 16-Problem Submission Key</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$']] }, svg: { fontCache: 'global' } };
        tailwind.config = {
            theme: { extend: { colors: { neon: '#FF0033' }, fontFamily: { heading: ['Outfit', 'sans-serif'] } } }
        }
    </script>

    <style>
        body { background: #010101; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .master-card { background: #080808; border: 1px solid rgba(255,255,255,0.05); border-radius: 2rem; transition: 0.3s; }
        .master-card:hover { border-color: #FF0033; box-shadow: 0 0 30px rgba(255,0,51,0.1); transform: translateY(-3px); }
        .math-result { border-left: 4px solid #FF0033; background: rgba(255,0,51,0.03); padding: 1.5rem; border-radius: 1rem; margin: 1rem 0; font-family: monospace; }
        .step-item { border-bottom: 1px solid rgba(255,255,255,0.02); padding: 10px 0; font-size: 0.85rem; color: #a1a1aa; }
        .step-item b { color: #FF0033; margin-right: 8px; }
        .search-bar:focus { border-color: #FF0033; box-shadow: 0 0 30px rgba(255,0,51,0.3); outline: none; }
        .hidden-card { display: none; }
    </style>
</head>
<body class="p-6 md:p-12 antialiased">

    <nav class="fixed top-0 left-0 w-full bg-black/90 backdrop-blur-xl border-b border-white/5 z-50 px-8 py-4 flex justify-between items-center">
        <a href="index.html" class="text-neon font-black italic text-xl tracking-tighter">SPbU HUB</a>
        <div class="text-[9px] text-gray-600 font-mono tracking-widest uppercase">16 Solutions • Complete Academic Submission</div>
    </nav>

    <div class="max-w-5xl mx-auto pt-24 pb-20">
        <header class="text-center mb-24">
            <h1 class="font-heading font-black text-6xl md:text-9xl italic uppercase tracking-tighter mb-8 leading-none italic text-white">Master <span class="text-neon">Key</span></h1>
            <div class="relative max-w-xl mx-auto">
                <i class="fa-solid fa-search absolute left-6 top-1/2 -translate-y-1/2 text-neon opacity-50"></i>
                <input type="text" id="megaSearch" placeholder="Type Problem # (1-16) or Keyword (ATP, Glucose)..." 
                       class="w-full pl-16 pr-8 py-5 rounded-full bg-white/5 border border-white/10 search-bar text-lg transition-all shadow-2xl">
            </div>
        </header>

        <div id="solutionsGrid" class="space-y-16">
            </div>

        <footer class="mt-40 text-center border-t border-white/5 pt-16 opacity-30">
            <p class="text-[10px] uppercase font-mono tracking-[0.8em] mb-4">Official SPbU Academic Archive • Thermodynamics 2025</p>
        </footer>
    </div>

    <script>
        // FULL DATASET: All 16 Problems
        const problems = [
            { id: 1, cat: "Specific Heat", title: "Water Temperature", givens: ["q = 14.5 kJ", "m = 485 g", "c = 4.2 J/g°C"], sol: "$\\Delta T = \\frac{14500}{485 \\cdot 4.2} = \\mathbf{7.12^\\circ C}$", steps: ["Convert kJ to Joules: 14500 J", "Apply: ΔT = q / (m·c)", "Result: 7.12°C"] },
            { id: 2, cat: "Specific Heat", title: "Iron Block Heating", givens: ["m = 75 g", "T1=25°C, T2=1000°C", "c = 0.449 J/g°C"], sol: "$q = 75 \\cdot 0.449 \\cdot 975 = \\mathbf{32839\\,J}$", steps: ["ΔT = 975°C", "q = m·c·ΔT", "Result: 32839 J (7848 cal)"] },
            { id: 3, cat: "Clinical", title: "Mercury Thermometer", givens: ["m = 2.5 g", "ΔT = 17°C", "c = 0.140 J/g°C"], sol: "$q = 2.5 \\cdot 0.140 \\cdot 17 = \\mathbf{5.95\\,J}$", steps: ["Apply heat formula", "Result: 5.95 J"] },
            { id: 4, cat: "Oncology", title: "Tumor Hyperthermia", givens: ["m = 50 g", "ΔT = 6°C", "c = 3.5 J/g°C"], sol: "$q = 50 \\cdot 3.5 \\cdot 6 = \\mathbf{1050\\,J}$", steps: ["Calculate energy for 6°C rise", "Result: 1050 J"] },
            { id: 5, cat: "Enthalpy", title: "Br Reaction Enthalpy", givens: ["ΔHf(HBr) = -36.4", "ΔHf(H2O) = -241.8"], sol: "$\\Delta H = [4(-36.4)] - [2(-241.8)] = \\mathbf{+338\\,kJ}$", steps: ["ΣΔHf(Prod) - ΣΔHf(React)", "Result: +338 kJ/mol"] },
            { id: 6, cat: "Propane", title: "Anesthetic Propellant", givens: ["Mass = 25 g", "C3H8 + 5O2 -> 3CO2 + 4H2O"], sol: "$V_{O2} = \\mathbf{69.4\\,L}$ | $Energy = \\mathbf{-50.3\\,kJ/g}$", steps: ["Find moles of Propane", "Stoichiometry (5x O2)", "Volume at STP: 69.4 L"] },
            { id: 7, cat: "Medical", title: "Cold Pack Solution", givens: ["50g NH4Cl", "ΔH = +15.2 kJ/mol"], sol: "$n = 0.935\\,mol \\implies Energy = \\mathbf{14.2\\,kJ}$", steps: ["Calculate moles", "Find total heat absorbed", "Result: 14.2 kJ"] },
            { id: 8, cat: "Bio", title: "Glucose Metabolism", givens: ["20g Glucose oxidation", "ΔHf = -1273.3"], sol: "$\\Delta H = \\mathbf{-2802.5\\,kJ/mol} \\implies \\mathbf{74.4\\,kcal}$", steps: ["Calculate Molar Enthalpy", "Find energy for 20g", "Convert to kcal: 74.4 kcal"] },
            { id: 9, cat: "Entropy", title: "Reaction Entropy (CO)", givens: ["2CO + O2 -> 2CO2"], sol: "$\\Delta S = \\mathbf{-173.2\\,J/K}$", steps: ["ΣS(Prod) - ΣS(React)", "Result: -173.2 J/K (Order increase)"] },
            { id: 10, cat: "Entropy", title: "Drug Dissolution", givens: ["Solubility spontaneity"], sol: "Spontaneous if $\\Delta G < 0$", steps: ["Negative ΔS can be spontaneous if ΔH is very exothermic"] },
            { id: 11, cat: "Medical", title: "Protein Denaturation", givens: ["Unfolding in burns"], sol: "$\\Delta S > 0$ (Increased Disorder)", steps: ["Burns increase T, making -TΔS negative", "Process becomes spontaneous"] },
            { id: 12, cat: "Gibbs", title: "NaCl Formation", givens: ["T = 298K, 1000K"], sol: "$\\Delta G_{298} = -768.3\\,kJ$", steps: ["Spontaneous at all temperatures"] },
            { id: 13, cat: "Gibbs", title: "MnO2 Reduction", givens: ["MnO2 + 2H2 -> Mn + 2H2O"], sol: "Spontaneous at high T (1000K)", steps: ["ΔG becomes negative at industrial T"] },
            { id: 14, cat: "Gibbs", title: "NH4Cl Dissociation", givens: ["Dissociation energy"], sol: "$\\Delta G_{298} = -16.7\\,kJ$ | $\\Delta G_{600} = \\mathbf{-49.0\\,kJ}$", steps: ["Spontaneity increases with T"] },
            { id: 15, cat: "ATP", title: "ATP Hydrolysis & Fever", givens: ["ΔH = -20.67", "ΔG(298) = -30.96"], sol: "$\\Delta G_{310} = \\mathbf{-31.37\\,kJ/mol}$", steps: ["Calculate ΔS: 0.0345 kJ/K", "Apply G = H - TS for 310K", "Result: Increased release in fever"] },
            { id: 16, cat: "Equilibrium", title: "Keq to Spontaneity", givens: ["K=50.0", "K=4.1E-4"], sol: "$K=50 \\to \\mathbf{-21.9\\,kJ}$ | $K=4.1E-4 \\to \\mathbf{+147\\,kJ}$", steps: ["Use: ΔG° = -RT ln Keq", "Calculate for both cases"] }
        ];

        const grid = document.getElementById('solutionsGrid');
        const search = document.getElementById('megaSearch');

        function render(term = "") {
            grid.innerHTML = "";
            problems.filter(p => p.id.toString().includes(term) || p.title.toLowerCase().includes(term) || p.cat.toLowerCase().includes(term))
            .forEach(p => {
                grid.innerHTML += `
                    <div class="master-card p-10 md:p-14">
                        <div class="flex items-center gap-3 mb-6">
                            <span class="bg-neon text-white text-[10px] font-black px-4 py-1 rounded-full uppercase tracking-widest">Problem ${p.id}</span>
                            <span class="text-gray-600 text-[10px] font-bold uppercase tracking-widest">${p.cat}</span>
                        </div>
                        <h3 class="font-heading font-bold text-3xl md:text-5xl mb-10 uppercase tracking-tighter italic text-white leading-none italic">${p.title}</h3>
                        
                        <div class="grid md:grid-cols-2 gap-12">
                            <div>
                                <h4 class="text-neon text-[10px] font-black uppercase mb-6 tracking-widest"><i class="fa-solid fa-list-check"></i> Academic Givens</h4>
                                <div class="bg-white/5 p-6 rounded-2xl">
                                    <ul class="text-xs text-gray-300 space-y-2">${p.givens.map(g => `<li>• ${g}</li>`).join('')}</ul>
                                </div>
                                <div class="math-result font-bold text-white text-sm">Full Answer: ${p.sol}</div>
                            </div>
                            <div>
                                <h4 class="text-neon text-[10px] font-black uppercase mb-6 tracking-widest"><i class="fa-solid fa-calculator"></i> Solution Steps</h4>
                                <div class="space-y-1">
                                    ${p.steps.map((s, i) => `<div class="step-item"><b>${i+1}</b> ${s}</div>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            MathJax.typesetPromise();
        }

        search.addEventListener('input', (e) => render(e.target.value.toLowerCase()));
        render(); // Initial load
    </script>
</body>
</html>
