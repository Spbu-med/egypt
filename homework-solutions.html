<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPbU Medical Hub | Full 16-Solution Database</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$']] }, svg: { fontCache: 'global' } };
        tailwind.config = {
            theme: { extend: { colors: { neon: '#FF0033' }, fontFamily: { heading: ['Outfit', 'sans-serif'] } } }
        }
    </script>

    <style>
        body { background: #020202; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .solution-card { background: #0A0A0A; border: 1px solid rgba(255,255,255,0.05); border-radius: 2rem; transition: 0.4s; }
        .solution-card:hover { border-color: #FF0033; transform: translateY(-3px); }
        .math-block { border-left: 4px solid #FF0033; background: rgba(255,0,51,0.03); padding: 1.5rem; border-radius: 1rem; margin: 1.5rem 0; font-family: monospace; line-height: 2; }
        .search-bar:focus { border-color: #FF0033; box-shadow: 0 0 30px rgba(255,0,51,0.3); outline: none; }
    </style>
</head>
<body class="p-4 md:p-12 antialiased">

    <nav class="fixed top-0 left-0 w-full bg-black/90 backdrop-blur-xl border-b border-white/5 z-[9999] px-8 py-4 flex justify-between items-center">
        <a href="index.html" class="text-neon font-black italic text-xl tracking-tighter">SPbU HUB</a>
        <div class="text-[9px] text-gray-600 font-mono tracking-widest uppercase">16 Thermodynamics Solutions • Academic Version</div>
    </nav>

    <div class="max-w-5xl mx-auto pt-24 pb-20">
        <header class="text-center mb-24">
            <h1 class="font-heading font-black text-6xl md:text-9xl italic uppercase tracking-tighter mb-8 leading-none italic">Master <span class="text-neon">Key</span></h1>
            <div class="relative max-w-xl mx-auto">
                <i class="fa-solid fa-search absolute left-6 top-1/2 -translate-y-1/2 text-neon opacity-50"></i>
                <input type="text" id="search" placeholder="Search Problem # (1-16) or Keyword..." 
                       class="w-full pl-16 pr-8 py-5 rounded-full bg-white/5 border border-white/10 focus:border-neon outline-none text-lg transition-all shadow-2xl">
            </div>
        </header>

        <div id="mainGrid" class="space-y-12"></div>

        <footer class="mt-40 text-center border-t border-white/5 pt-16 opacity-30">
            <p class="text-[10px] uppercase font-mono tracking-[0.8em] mb-4">SPbU Medical University Archive • 2025</p>
        </footer>
    </div>

    <script>
        // FULL 16-PROBLEM DATASET
        const problems = [
            { id: 1, cat: "Specific Heat", title: "Water Temperature", desc: "Calculate ΔT for 485g water with 14.5 kJ heat.", sol: "$\\Delta T = \\frac{q}{m \\cdot c} = \\frac{14500}{485 \\cdot 4.2} = \\mathbf{7.12^\\circ C}$" },
            { id: 2, cat: "Specific Heat", title: "Iron Block Heating", desc: "75g Iron block (25 to 1000°C).", sol: "$q = 75 \\cdot 0.449 \\cdot 975 = \\mathbf{32839\\,J} = \\mathbf{7848\\,cal}$" },
            { id: 3, cat: "Clinical", title: "Mercury Thermometer", desc: "Heat for 2.5g Hg from 20 to 37°C.", sol: "$q = 2.5 \\cdot 0.140 \\cdot 17 = \\mathbf{5.95\\,J}$" },
            { id: 4, cat: "Clinical", title: "Tumor Hyperthermia", desc: "Heating 50g tumor tissue by 6°C.", sol: "$q = 50 \\cdot 3.5 \\cdot 6 = \\mathbf{1050\\,J}$" },
            { id: 5, cat: "Enthalpy", title: "Bromine Reaction", desc: "Standard Enthalpy of reaction: $2H_2O(g) + 2Br_2(g)$.", sol: "$\\Delta H = [4(-36.4)] - [2(-241.8)] = \\mathbf{+338.0\\,kJ/mol}$" },
            { id: 6, cat: "Propane", title: "Inhaler Propellant", desc: "Combustion of 25g Propane anesthetic.", sol: "$V_{O2} = \\mathbf{69.4\\,L}$ | $Energy = \\mathbf{-50.3\\,kJ/g}$" },
            { id: 7, cat: "Medical", title: "Cold Pack dissolution", desc: "Energy for dissolving 50g $NH_4Cl$.", sol: "$n = 0.935\\,mol \\implies Energy = \\mathbf{14.2\\,kJ}$ (absorbed)" },
            { id: 8, cat: "Bio", title: "Glucose Metabolism", desc: "20g Glucose dose for hypoglycemia.", sol: "$\\Delta H = \\mathbf{-2802.5\\,kJ/mol} \\implies \\mathbf{74.4\\,kcal}$" },
            { id: 9, cat: "Entropy", title: "CO Oxidation", desc: "Predicting $\\Delta S$ for $2CO(g) + O_2(g)$.", sol: "$\\Delta S = [2(213.7)] - [2(197.6) + 205.2] = \\mathbf{-173.2\\,J/K}$" },
            { id: 10, cat: "Entropy", title: "Solubility Check", desc: "Feasibility of drug dissolution.", sol: "Spontaneous if $\\Delta G < 0$. Large exothermic $\\Delta H$ required." },
            { id: 11, cat: "Medical", title: "Protein Denaturation", desc: "Protein unfolding during thermal burns.", sol: "$\\Delta S > 0$ (Disorder increases). High $T$ drives spontaneity." },
            { id: 12, cat: "Gibbs", title: "NaCl Formation", desc: "Spontaneity at 298K vs 1000K.", sol: "$\\Delta G_{298} = -768.3\\,kJ$. <span class='text-green-500'>Spontaneous at all temps</span>." },
            { id: 13, cat: "Gibbs", title: "MnO2 Reduction", desc: "Reduction spontaneity with Hydrogen gas.", sol: "Non-spontaneous at 298K, spontaneous at industrial 1000K." },
            { id: 14, cat: "Gibbs", title: "NH4Cl Dissociation", desc: "Decomposition energy at 298K vs 600K.", sol: "$\\Delta G_{298} = -16.69\\,kJ$ | $\\Delta G_{600} = \\mathbf{-49.0\\,kJ}$" },
            { id: 15, cat: "ATP", title: "ATP & Fever", desc: "Spontaneity at 310K (Fever) vs 277K.", sol: "Step 1: $\\Delta S = 0.0345\\,kJ/K$ <br> Step 2: $\\Delta G_{310} = -20.67 - (310 \\cdot 0.0345) = \\mathbf{-31.37\\,kJ/mol}$" },
            { id: 16, cat: "Equilibrium", title: "Keq to Gibbs", desc: "Determining feasibility from $K_{eq}$.", sol: "$K=50.0 \\to \\mathbf{-21.9\\,kJ}$ | $K=4.1 \\cdot 10^{-4} \\to \\mathbf{+147.4\\,kJ}$" }
        ];

        const grid = document.getElementById('mainGrid');
        const searchInput = document.getElementById('search');

        function render(term = "") {
            grid.innerHTML = "";
            problems.filter(p => p.id.toString().includes(term) || p.title.toLowerCase().includes(term) || p.cat.toLowerCase().includes(term))
            .forEach(p => {
                grid.innerHTML += `
                    <div class="solution-card p-10">
                        <span class="text-neon font-black text-[10px] tracking-widest uppercase italic">PROBLEM ${p.id} • ${p.cat}</span>
                        <h3 class="font-heading font-bold text-3xl mt-4 mb-2 uppercase tracking-tighter italic">${p.title}</h3>
                        <p class="text-gray-500 text-sm mb-6 leading-relaxed">${p.desc}</p>
                        <div class="math-block">${p.sol}</div>
                        <div class="mt-4 text-[10px] text-gray-700 uppercase font-bold tracking-widest">SUBMISSION QUALITY VERIFIED</div>
                    </div>
                `;
            });
            MathJax.typesetPromise();
        }

        searchInput.addEventListener('input', (e) => render(e.target.value.toLowerCase()));
        render(); // Load all 16 problems
    </script>
</body>
</html>
